name: MC Mod 构建
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: 设置JDK8
      uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Download Source
      run: |
        git clone https://github.com/TeamTwilight/twilightforest

    - name: 设置权限
      run: |
        cd twilightforest
        chmod +x gradlew

    - name: 修改编译版本
      run: |
        cd twilightforest
        sed -i 's/1\.20\.4/1.20.1/g;s/47\.1\.70/47.1.81/g;s/5\.2\.0-beta\.3/5.4.5/g' gradle.properties

    - name: 用Gradle构建
      run: |
        cd twilightforest
        ./gradlew build

    - name: 上传Jar
      uses: actions/upload-artifact@v2
      with:
        name: "Result"
        path: twilightforest/build/libs
